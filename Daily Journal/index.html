<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f4f4f9;
  }
  #daily-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  #add-btn {
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
  }
  #journal-list {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 15px;
  }
  .journal-card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .journal-text {
    flex-grow: 1;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  .journal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }
  .journal-actions button {
    padding: 5px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .edit-btn { background-color: #2196F3; color: white; }
  .delete-btn { background-color: #f44336; color: white; }
</style>
</head>
<body>
    <h1>Daily Journal - start your journaling journey here</h1>

    <input type="text" id="daily-input" placeholder="Write your journal entry here...">
    <button id="add-btn">Add Entry</button>
    <div id="journal-list"></div>
    
</body>
<script src="script.js"></script>
</html>
